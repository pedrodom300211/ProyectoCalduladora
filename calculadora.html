<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style-sheet.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
   
</head>
<body>
    <div class="FondoCalculadora">
        <div class="PantallaTexto">
        <label class="lblDatos" value="" id="lblDatos">
            
        </label></div>
        <div class="Botones">
            <div class="Columna 1">
                <button class="boton eliminar" id="BorrarTodo">AC</button> 
                <button class="boton" id="btn7">7</button> 
                <button class="boton" id="btn4">4</button> 
                <button class="boton" id="btn1">1</button> 
                <button class="boton" id="btn0">0</button> 
            </div>
            <div class ="Columna 2">
                <button class="boton simbolo" id="btnParentesis">()</button> 
                <button class="boton" id="btn8">8</button> 
                <button class="boton" id="btn5">5</button> 
                <button class="boton" id="btn2">2</button> 
                <button class="boton" id="btnComa">,</button>  
            </div>
            <div class ="Columna 3">
                <button class="boton simbolo" id="btnPorcentaje">%</button> 
                <button class="boton" id="btn9">9</button> 
                <button class="boton" id="btn6">6</button> 
                <button class="boton" id="btn3">3</button> 
                <button class="boton" id="btnDelete">Delete</button>  
            </div>
            <div class ="Columna 4">
                <button class="boton simbolo" id="btnDividir">รท</button> 
                <button class="boton simbolo" id="btnMultiplicar">X</button> 
                <button class="boton simbolo" id="btnMenos">-</button> 
                <button class="boton simbolo" id="btnMas">+</button> 
                <button class="boton igual" id="btnIgual">=</button>  
            </div>
        </div>
    </div>
    <script src="./Calculadora_JS.js" defer></script>
</body>
</html>

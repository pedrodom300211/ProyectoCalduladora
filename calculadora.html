<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style-sheet.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
   
</head>
<body>
    <div class="FondoCalculadora">
        <div class="PantallaTexto">
        <label class="lblDatos" value="" id="lblDatos">
            
        </label></div>
        <div class="Botones">
            <div class="Columna 1">
                <button class="boton eliminar" id="BorrarTodo">AC</button> 
                <button class="boton" id="btn7">7</button> 
                <button class="boton">4</button> 
                <button class="boton">1</button> 
                <button class="boton">0</button> 
            </div>
            <div class ="Columna 2">
                <button class="boton simbolo">()</button> 
                <button class="boton">8</button> 
                <button class="boton">5</button> 
                <button class="boton">2</button> 
                <button class="boton">.</button>  
            </div>
            <div class ="Columna 3">
                <button class="boton simbolo">%</button> 
                <button class="boton">9</button> 
                <button class="boton">6</button> 
                <button class="boton">3</button> 
                <button class="boton">Delete</button>  
            </div>
            <div class ="Columna 4">
                <button class="boton simbolo">รท</button> 
                <button class="boton simbolo">X</button> 
                <button class="boton simbolo">-</button> 
                <button class="boton simbolo">+</button> 
                <button class="boton igual">=</button>  
            </div>
        </div>
    </div>
    <script src="./Calculadora_JS.js" defer></script>
</body>
</html>
